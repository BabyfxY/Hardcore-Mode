<!doctype html>
<html>
	<head>
		<style>
			#canvas {
				background: grey;
				width: 100%;
				height: 100%;
				z-axis: 1;
			}
			#githubPage {
				position: absolute;
				z-axis: 2;
				top: 750px;
				right: 5px;
				font-family: "cursive";
			}
		</style>
	</head>
	<body>
		<canvas id = "canvas"></canvas>
		<a id = 'githubPage' href = https://github.com/BabyfxY/BabyfxY.github.io>Github</a>
		<script>
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");
			ctx.fillStyle = "#f43e3e";
			ctx.fillRect(200,200,100,100);
		</script>
	</body>
</html>
