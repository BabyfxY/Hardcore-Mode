<html>
	<head>

				top: 1000px;

			}

	</head>
	<body>

			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#f43e3e";
			ctx.fillRect(200,200,100,100);
		</script>
	</body>
</html>
